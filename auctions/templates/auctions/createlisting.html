{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    <form action="{% url 'createlisting' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <select name="categories">
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        <input type="submit">
    </form>
{% endblock %}
