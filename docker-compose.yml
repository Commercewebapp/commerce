version: "3.9"
   
services:
  db:
    image: nouchka/sqlite3
    volumes:
      - ./db.sqlite3:/code
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  filter:
    image: node
    volumes:
      - ./commercewebapi:/usr/share/app/
    working_dir: /usr/share/app/
    command: node server.js
    ports:
      - "8001:8001"
    depends_on:
      - web
